<div>
  <app-menubar></app-menubar>
</div>

<a [routerLink]="['/addorg']">
<div class="small-container">
  <button>
    <span>New Organization</span>
  </button>
</div>
</a>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Org-Id</th>
        <th>Description</th>
        <th>Location</th>
        <th>Contact Name</th>
        <th>Email Id</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of organizations">
        <td>{{row.id}}</td>
        <td>{{row.organizationDisplayName}}</td>
        <td>{{row.organizationDescription}}</td>
        <td>{{row.organizationLocation}}</td>
        <td>{{row.contactPersonName}}</td>
        <td>{{row.contactEmailId}}</td>
        <td>{{row.organizationcontact}}</td>
      </tr>
    </tbody>
  </table>
</div>
