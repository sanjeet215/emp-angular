<div>
  <app-menubar></app-menubar>
</div>

<!-- <a [routerLink]="['/addorg']" class="btn btn-primary outline">Add Organization</a> -->

<div>
  <a [routerLink]="['/addorg']" class="btn btn-primary outline btnposnleft">New Organization</a>
  <a [routerLink]="['/updateorg']" class="btn btn-primary outline btnposnright">Update Organization</a>
</div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Org-Id</th>
        <th>Description</th>
        <th>Location</th>
        <th>Contact Name</th>
        <th>Email Id</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let row of organizations">
        <td>{{row.id}}</td>
        <td>{{row.organizationDisplayName}}</td>
        <td>{{row.organizationDescription}}</td>
        <td>{{row.organizationLocation}}</td>
        <td>{{row.contactPersonName}}</td>
        <td>{{row.contactEmailId}}</td>
        <td>{{row.organizationcontact}}</td>
      </tr>
    </tbody>
  </table>
